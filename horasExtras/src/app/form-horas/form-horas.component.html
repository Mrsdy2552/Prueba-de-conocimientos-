<mat-card class="mat-dialog-conten"> 
<div >
    <mat-card-title>
Horas Extras
    </mat-card-title>
    <mat-card class="mat-card">

<form class="from">
    
    <table class="example-full-width" cellspacing="1">
        <tr> 
            <td>
                <mat-form-field class="example-full-width">
              <mat-label>Documento</mat-label>
              <input type="number"  matInput  name="Documento" [(ngModel)]="horasextras.Documento"> 
            </mat-form-field>
          </td>  
      <td>
          <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input type="text"  matInput  name="Nombre" [(ngModel)]="horasextras.NOMBRE"> 
      </mat-form-field>
    </td>  
    <td>
        <mat-form-field class="example-full-width">
      <mat-label>Apellido</mat-label>
      <input type="text"  matInput   name="Apellido" [(ngModel)]="horasextras.APELLIDO"> 
    </mat-form-field>
  </td>  
</tr>
</table>      
<table>
    <tr>
   
            <td>
                <mat-form-field class="example-full-width">
              <mat-label>Fecha Inicio</mat-label>
              <input type="date"  matInput  placeholder="Fecha inicio" name="FECHA_INICIO"
              [(ngModel)]="horasextras.FECHA_INICIO"> 
            </mat-form-field>      
           </td>
             

            <td>
                  <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Fecha fin" name="fecha_fin"
                     [(ngModel)]="horasextras.FECHA_FIN"> 
                    <mat-datepicker-toggle matSuffix [for]="picker" id="fecha_fin"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
            </td> 
            </tr>
        </table>
   <table>
       <tr>
        <td>
            <mat-form-field class="example-full-width">
          <mat-label>Hora  Inicio Turno</mat-label>
          <input type="time"  matInput  name="Hora  Inicio Turno"  [(ngModel)]="horasextras.HORA_INICIO_TR"> 
        </mat-form-field>      
       </td>
       <td>
        <mat-form-field class="example-full-width">
      <mat-label>Hora  Inicio Fin</mat-label>
      <input type="time"  matInput  name="Hora fin Turno" [(ngModel)]="horasextras.HORA_FIN_TR"> 
    </mat-form-field>      
   </td>
       </tr>
   </table>
   <table>
       <tr> <td>
        <mat-form-field class="example-full-width">
      <mat-label>Horario Inicio hora extra</mat-label>
      <input type="time"  matInput  name="Hora  Inicio extra" [(ngModel)]="horasextras.HORA_INICO_EXTRA"> 
    </mat-form-field>      
   </td>
   <td>
    <mat-form-field class="example-full-width">
  <mat-label>Horario Inicio Fin extra</mat-label>
  <input type="time"  matInput  name="Hora fin extra" [(ngModel)]="horasextras.HORA_FIN_EXTRA"> 
</mat-form-field>      
</td>
</tr>

   </table>
               
  <mat-form-field class="example-full-width">
    <mat-label>Motivo hora extra</mat-label>
    <textarea matInput placeholder="Por favor escriba El motivo de la hora extra "name="Motivo"
    [(ngModel)]="horasextras.MOTIVO"></textarea>
  </mat-form-field> 

</form>
</mat-card>
 <div class="mat-dialog-actions">
  <button mat-raised-button color="primary" (click)="onclickNewhora()"> enviar</button>
  </div>
  </div>
</mat-card>
